<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetMetric</title>
</head>
<body>
    <div class="container">
        <div class="mainCon">
            <h1>LeetMetric</h1>
            <div class="userCon">
                <div class="userInput">
                    <input type="text" placeholder="Enter your username here..." id="userInput">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div class="statsCon">
                <div class="statsProgress">
                    <div class="progressItem" id="easyLevel">
                        Easy
                    </div>
                    <div class="progressItem" id="mediumLevel">
                        Medium
                    </div>
                    <div class="progressItem" id="hardLevel">
                        Hard
                    </div>
                </div>
            </div>
            <div id="statsCards"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
